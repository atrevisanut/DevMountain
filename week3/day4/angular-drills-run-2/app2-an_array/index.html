	</head>
	<body ng-controller="mainCtrl">
		<input type="text" placeholder="Search here" ng-model="search">
		<div ng-repeat="employee in employees | filter: search">

				<li>{{employee.name}}</li>

		<script src="app.js"></script>

		<script src="service.js"></script>
	</body>
</html>
